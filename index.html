<div id="app">
  <h1>Shopping list</h1>
  <div>
    <input type="text" id="input" placeholder="Enter new value..." />
    <button id="submit">Add</button>
    <button id="delete">Delete</button>
  </div>
  <div>
    <input type="text" id="search-input" placeholder="Enter search query..." />
    <button id="search-submit">Search</button>
    <div id="search-results-container">
      <h2>Search results <button id="hide-results">Hide</button></h2>
      <ul id="search-results"></ul>
    </div>
  </div>
  <div>
    <h2>List items <button id="sort-button">Sort</button></h2>
    <ul id="list"></ul>
  </div>
</div>
